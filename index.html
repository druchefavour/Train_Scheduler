<!DOCTYPE html>

<html lang= "en-us">

  <head>
	
	  <meta charset="utf-8">

	  <title>Train Scheduler</title>

	  <!--Bootstrap -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	  <!-- JQuery -->
	  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

      <!-- Moment.js Reference -->
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>
    <!-- Train Scheduler -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background: #1E90FF; color: white">
        <h1 class="text-center">Train Schedule</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">
        	<!--Current Train time -->
        	<div class="panel panel-primary">
        	  <div class="panel-heading">
        	    <h3 class="panel-title"><strong> Current Train Time</strong></h3> 	  	
        	  </div>
        	  <div class="panel-body">
        	    <table class="table table-hover" id="train-table">
        	      <thead>
        	      	<tr>
        	      		<th>Train Name</th>
        	      		<th>Destination</th>
        	      		<th>Frequency (min)</th>
        	      		<th>Next Arrival</th>
        	      		<th>Minutes Away</th>
        	      	</tr>
        	      </thead>
        	      <tbody>
        	      </tbody>	
        	    </table>
        	  	
        	  </div>	
        	</div>

        	<!-- Add Employee -->
        	<div class="panel panel-primary">
        	  <div class="panel-heading">
        	    <h3 class="panel-title"><strong>Add Train</strong></h3>
        	  </div>
        	  <div class="panel-body">

        	     <!-- Entry From -->
        	     <form>
        	     	<div class="form-group">
        	     	  <label for="train-name-input">Train Name</label>
        	     	  <input class="form-control" id="train-name-input" type="text">
        	     	</div>
        	     	<div class="form-group">
        	     	  <label for="destination-input">Destination</label>
        	     	  <input class="form-control" id="destination-input" type="text">    	     		
        	     	</div>
        	     	<div class="form-group">
        	     	  <label for="start-input">First Train Time (HH:mm - millitary time)</label>
        	     	  <input class="form-control" id="start-input" type="text">    		
        	     	</div>
        	     	<div class="form-group">
        	     	  <label for="frequency-input">Frequency</label>
        	     	  <input class="form-control" id="frequency-input" type="text">
        	     	</div>
        	     	<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        	     </form>
        	  	
        	  </div>
        		
        	</div>
        </div>
      	
      </div>

      <!--Javascript -->
      <script src="assets/javascript/train_logic.js"></script>

  </body>
</html>
